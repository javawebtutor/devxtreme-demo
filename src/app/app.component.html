<div style="text-align:center">
  <h1>
     Angular Button Click Event Example
  </h1>
  <button  (click)="clickEvent()" >
  Click Me</button>
  <div *ngIf="showGrid">
  <dx-data-grid
  [dataSource]="employees"
  keyExpr="employeeID">
</dx-data-grid>
</div>
</div>
<div>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg" (click)="showPopup()">Large modal</button>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content"  style="border-radius: 30px">
	<div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
	  <div class="modal-body" style="border-radius: 10px;">
      <dx-data-grid
      [dataSource]="employees"
      keyExpr="employeeID">
    </dx-data-grid>
      </div>
    </div>
  </div>
</div>
</div>

<div *ngIf="showGrid">

  <dx-data-grid
  [dataSource]="employees"
  keyExpr="employeeID"
  [allowColumnReordering]="true"
  [allowColumnResizing]="true"
    [columnAutoWidth]="true"
    >
    <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-search-panel [visible]="true"></dxo-search-panel>
    <dxi-column dataField="fullName"></dxi-column>
    <dxi-column dataField="position"></dxi-column>
    <dxi-column
        dataField="birthDate"
        dataType="date">
    </dxi-column>
    <dxi-column
        dataField="hireDate"
        dataType="date">
    </dxi-column>
    <dxi-column dataField="city"></dxi-column>
    <dxi-column dataField="country"></dxi-column>
    <dxi-column dataField="address"></dxi-column>
    <dxi-column dataField="homePhone"></dxi-column>
    <dxi-column dataField="postalCode"></dxi-column>
</dx-data-grid>

</div>
